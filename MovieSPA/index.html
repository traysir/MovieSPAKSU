<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackwell KSU Movie Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center">Blackwell KSU Movie Search</h1>
        <!-- Search Section -->
        <div id="search-section" class="my-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search movies or TV shows">
            <button id="search-button" class="btn btn-primary mt-2">Search</button>
        </div>
        <!-- Results Section -->
        <div id="results-section" class="my-3"></div>
        <!-- Details Section -->
        <div id="details-section" class="my-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/MovieSpaKSU/js/script.js"></script>
</body>
</html>
